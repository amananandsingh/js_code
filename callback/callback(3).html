<head>asynchronous<//callback> condition</head>
<script>
  console.log("WELCOME");
  getuser(1,(user)=>{

        })

  function getuser(id,callback){
    setTimeout(()=>{

    },3000)
        
  }
  function getRepos(id,callback){
    setTimeout(()=>{
        console.log("read from db..");

    },3000)
        
  }
  function getCommits(id,callback){
    setTimeout(()=>{
        console.log("read from db..");
        callback( ['c1', 'c2', 'c3'])
    },3000)
        
  }
   



    </script>
